<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/estilos.css">
    <title>Ejercicio 1</title>
</head>
<body>
<div class="container">
    <h2>Calculo de compras</h2>
    <form method="POST" class="form-group">
        <div class="form-group">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" name="nombre">
        </div>
        <div class="form-group">
            <label for="edad">Ingresa tu edad</label>
            <input type="text" name="edad">
        </div>
        <div class="form-group">
            <label for="cantTarros">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="text" name="cantTarros">
        </div>
        <div class="form-group">
            <input type="submit" class="btn-submit" value="Calcular">
        </div>
        <div>{{ nombre }}</div>
        <div>{{ totalSinDescuento }}</div>
        <div>{{ descuento }}</div>
        <div>{{ totalConDescuento }}</div>
    </form>
    </div>
</body>
</html>
